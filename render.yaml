services:
  # Backend Service
  - type: web
    name: chatbot-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: DB_TYPE
        value: sqlite
      - key: DB_PATH
        value: ./database.sqlite
      - key: USE_MOCK_AI
        value: true
      - key: LLM_PROVIDER
        value: openai
      - key: MAX_TOKENS
        value: 500
      # Add your API keys in Render dashboard after deployment

  # Frontend Service
  - type: web
    name: chatbot-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
